<body>
  <p class="search-title">Anime search</p>

  <div class="main">
    <div class="results-wrapper">
      <div class="input-wrapper">
        <div id="searchIcon" class="fa fa-search"></div>
        <input type="input" id="search-input" autocomplete="off" placeholder='Search anime, e.g. "Death note"' />
        <div id="closeIcon" class="fa fa-times"></div>
      </div>
      <hr />
      <div id="search-results">
      </div>
    </div>

    <button class="big-button">Search</button>
  </div>
  <div id="search-data"></div>
</body>
